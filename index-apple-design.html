            description: '基礎編の内容を踏まえて、より高度な問題に取り組む',
            target: '応用レベル',
            duration: '2ヶ月',
            order: 6
          },
          {
            id: 7,
            title: 'ゴールデンルート数学1A・2B応用編',
            level: '発展',
            description: '標準編の内容を踏まえて、最難関理系大学入試に対応する実力を身につける',
            target: '発展レベル',
            duration: '2.5ヶ月',
            order: 7
          }
        ];

        return (
          <div className="min-h-screen bg-gradient-primary">
            <header className="nav-header">
              <div className="nav-container">
                <button
                  onClick={onBackToSubject}
                  className="nav-back-button"
                >
                  ← カテゴリ選択に戻る
                </button>
                <div className="nav-title">
                  <div className="nav-icon" style={{backgroundColor: '#8B5CF6'}}>
                    理
                  </div>
                  理系数学の学習ロードマップ
                </div>
              </div>
            </header>
            <main style={{padding: '2rem 0'}}>
              <div className="container">
                <div className="text-center mb-8">
                  <h2 className="text-h2 mb-4">
                    理系数学の学習ロードマップ
                  </h2>
                  <p className="text-body-medium" style={{color: 'var(--gray-600)'}}>
                    ゴールデンルートシリーズで理系数学の基礎から応用まで段階的に習得
                  </p>
                </div>
                
                {/* 学習の流れ */}
                <div className="learning-card mb-8">
                  <h3 className="text-h3 mb-4">学習の流れ</h3>
                  <div style={{display: 'flex', flexDirection: 'column', gap: '1rem'}}>
                    {scienceMathTextbooks.map((textbook) => (
                      <div key={textbook.id} style={{display: 'flex', alignItems: 'flex-start', gap: '1rem'}}>
                        <div style={{
                          flexShrink: 0,
                          width: '2rem',
                          height: '2rem',
                          borderRadius: 'var(--radius-full)',
                          display: 'flex',
                          alignItems: 'center',
                          justifyContent: 'center',
                          fontSize: 'var(--body-small)',
                          fontWeight: '700',
                          color: 'white',
                          backgroundColor: '#8B5CF6'
                        }}>
                          {textbook.order}
                        </div>
                        <div style={{flex: 1}}>
                          <div style={{display: 'flex', alignItems: 'center', gap: '0.5rem', marginBottom: '0.5rem'}}>
                            <h4 className="text-h4">{textbook.title}</h4>
                            <span style={{
                              padding: '0.25rem 0.5rem',
                              backgroundColor: '#F3E8FF',
                              color: '#7C3AED',
                              fontSize: '0.75rem',
                              fontWeight: '500',
                              borderRadius: 'var(--radius-full)'
                            }}>
                              {textbook.level}
                            </span>
                          </div>
                          <p className="text-body-medium" style={{color: 'var(--gray-600)', marginBottom: '0.5rem'}}>{textbook.description}</p>
                          <div style={{display: 'flex', alignItems: 'center', gap: '1rem', fontSize: 'var(--body-small)', color: 'var(--gray-500)'}}>
                            <span>対象: {textbook.target}</span>
                            <span>期間: {textbook.duration}</span>
                          </div>
                        </div>
                      </div>
                    ))}
                  </div>
                </div>


              </div>
            </main>
          </div>
        );
      };

      const App = () => {
        const [currentState, setCurrentState] = useState('home');
        const [selectedSubject, setSelectedSubject] = useState('');
        const [selectedCategory, setSelectedCategory] = useState('');

        const handleSelectSubject = (subject) => {
          setSelectedSubject(subject);
          if (subject === 'japanese') {
            setCurrentState('japanese-category');
          } else if (subject === 'math') {
            setCurrentState('math-category');
          } else if (subject === 'english') {
            setCurrentState('english-category');
          } else {
            setCurrentState('category');
          }
        };

        const handleSelectCategory = (category) => {
          setSelectedCategory(category);
          setCurrentState('roadmap');
        };

        const handleBackToHome = () => {
          setCurrentState('home');
          setSelectedSubject('');
          setSelectedCategory('');
        };

        const handleBackToSubject = () => {
          if (selectedSubject === 'japanese') {
            setCurrentState('japanese-category');
          } else if (selectedSubject === 'math') {
            setCurrentState('math-category');
          } else if (selectedSubject === 'english') {
            setCurrentState('english-category');
          } else {
            setCurrentState('category');
          }
          setSelectedCategory('');
        };

        const renderContent = () => {
          switch (currentState) {
            case 'home':
              return <HomePage onSelectSubject={handleSelectSubject} />;
            case 'japanese-category':
              return <JapaneseCategoryPage onSelectCategory={handleSelectCategory} onBackToHome={handleBackToHome} />;
            case 'math-category':
              return <MathCategoryPage onSelectCategory={handleSelectCategory} onBackToHome={handleBackToHome} />;
            case 'english-category':
              return <EnglishCategoryPage onSelectCategory={handleSelectCategory} onBackToHome={handleBackToHome} />;
            case 'roadmap':
              if (selectedCategory === 'modern') {
                return <ModernTextbookPage onBackToSubject={handleBackToSubject} />;
              } else if (selectedCategory === 'exam') {
                return <ExamEnglishTextbookPage onBackToSubject={handleBackToSubject} />;
              } else if (selectedCategory === 'classical') {
                return <ClassicalTextbookPage onBackToSubject={handleBackToSubject} />;
              } else if (selectedCategory === 'humanities') {
                return <HumanitiesMathTextbookPage onBackToSubject={handleBackToSubject} />;
              } else if (selectedCategory === 'science') {
                return <ScienceMathTextbookPage onBackToSubject={handleBackToSubject} />;
              }
              return (
                <div className="min-h-screen bg-gradient-primary">
                  <header className="nav-header">
                    <div className="nav-container">
                      <button
                        onClick={handleBackToSubject}
                        className="nav-back-button"
                      >
                        ← カテゴリ選択に戻る
                      </button>
                      <div className="nav-title">
                        <div className="nav-icon" style={{backgroundColor: 'var(--japanese-red)'}}>
                          国
                        </div>
                        国語の学習ロードマップ
                      </div>
                    </div>
                  </header>
                  <main style={{padding: '2rem 0'}}>
                    <div className="container">
                      <div className="text-center mb-8">
                        <h2 className="text-h2 mb-4">
                          {selectedCategory === 'classical' ? '古文' : '漢文'}の学習ロードマップ
                        </h2>
                        <p className="text-body-medium" style={{color: 'var(--gray-600)'}}>
                          詳細な学習計画を確認できます
                        </p>
                      </div>
                      <div className="learning-card">
                        <div className="text-center" style={{color: 'var(--gray-600)'}}>
                          <p>学習ロードマップの詳細表示機能は開発中です...</p>
                          <p style={{marginTop: '0.5rem', fontSize: 'var(--body-small)'}}>現在は基本的な閲覧機能のみ利用可能です</p>
                          <button
                            onClick={handleBackToSubject}
                            className="btn btn-primary"
                            style={{marginTop: '1rem'}}
                          >
                            カテゴリ選択に戻る
                          </button>
                        </div>
                      </div>
                    </div>
                  </main>
                </div>
              );
            default:
              return null;
          }
        };

        return (
          <div className="min-h-screen bg-gradient-primary">
            {renderContent()}
            
            {/* フッター */}
            {currentState === 'home' && (
              <footer style={{
                background: 'rgba(255, 255, 255, 0.8)',
                borderTop: '1px solid var(--gray-200)',
                marginTop: 'auto'
              }}>
                <div className="container" style={{padding: '1rem 0'}}>
                  <div className="text-center" style={{color: 'var(--gray-500)', fontSize: 'var(--body-small)'}}>
                    <p>学習ロードマップ閲覧ツール - 国語・数学・英語の学習計画を閲覧</p>
                  </div>
                </div>
              </footer>
            )}
          </div>
        );
      };

      ReactDOM.render(<App />, document.getElementById('root'));
    </script>
  </body>
</html>
