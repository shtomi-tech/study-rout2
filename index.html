                                <p className="text-sm text-gray-600 mt-1">
                                  {route.goal}
                                </p>
                              </div>
                            </div>
                          </div>

                          <div className="space-y-3 mb-6">
                            <div className="flex items-center gap-2 text-sm">
                              <span className="text-yellow-500">⭐</span>
                              <span className="text-gray-600">レベル:</span>
                              <span className="font-medium text-gray-900">{route.level}</span>
                            </div>
                            <div className="flex items-center gap-2 text-sm">
                              <span className="text-blue-500">🎯</span>
                              <span className="text-gray-600">習得率:</span>
                              <span className="font-medium text-gray-900">{route.passRate}</span>
                            </div>
                            <div className="flex items-center gap-2 text-sm">
                              <span className="text-green-500">⏰</span>
                              <span className="text-gray-600">学習期間:</span>
                              <span className="font-medium text-gray-900">{route.preparationPeriod}</span>
                            </div>
                          </div>

                          <div className="space-y-3 mb-6">
                            <h4 className="font-semibold text-gray-900 mb-3 flex items-center gap-2">
                              <span className="text-green-500">✓</span>
                              学習内容:
                            </h4>
                            {route.sections.slice(0, 3).map((section, index) => (
                              <div key={section.id} className="text-sm bg-gray-50 rounded-lg p-3">
                                <div className="font-medium text-gray-900 mb-1">
                                  {index + 1}. {section.title}
                                </div>
                                <div className="text-gray-600 text-xs leading-relaxed">
                                  {section.description}
                                </div>
                              </div>
                            ))}
                            {route.sections.length > 3 && (
                              <div className="text-sm text-gray-500 bg-blue-50 rounded-lg p-3">
                                他 {route.sections.length - 3} セクションを含む
                              </div>
                            )}
                          </div>

                          <div className="flex items-center justify-center text-blue-600 group-hover:text-blue-700 font-medium">
                            <span>このルートを選択</span>
                            <span className="ml-2 group-hover:translate-x-1 transition-transform duration-300">→</span>
                          </div>
                        </div>
                      </button>
                    </div>
                  ))}
                </div>
              </div>
            </main>
          </div>
        );
      };

      const App = () => {
        const [currentState, setCurrentState] = useState('home');
        const [selectedSubject, setSelectedSubject] = useState('');
        const [selectedCategory, setSelectedCategory] = useState('');
        const [currentRoadmap, setCurrentRoadmap] = useState(null);

        const handleSelectSubject = (subject) => {
          setSelectedSubject(subject);
          setCurrentState('category');
        };

        const handleSelectCategory = (category) => {
          setSelectedCategory(category);
          setCurrentState('select');
        };

        const handleSelectRoute = (route) => {
          setCurrentRoadmap(route);
          setCurrentState('view');
        };

        const handleBackToHome = () => {
          setCurrentState('home');
          setSelectedSubject('');
          setSelectedCategory('');
          setCurrentRoadmap(null);
        };

        const handleBackToCategory = () => {
          setCurrentState('category');
          setSelectedCategory('');
          setCurrentRoadmap(null);
        };

        const renderContent = () => {
          switch (currentState) {
            case 'home':
              return <HomePage onSelectSubject={handleSelectSubject} />;
            case 'category':
              return (
                <CategorySelector
                  subject={selectedSubject}
                  onSelectCategory={handleSelectCategory}
                  onBackToHome={handleBackToHome}
                />
              );
            case 'select':
              return (
                <LearningRouteSelector
                  subject={selectedSubject}
                  routes={learningRoutes[selectedSubject]?.[selectedCategory] || []}
                  onSelectRoute={handleSelectRoute}
                  onBackToHome={handleBackToCategory}
                />
              );
            case 'view':
              return currentRoadmap ? (
                <div className="max-w-4xl mx-auto p-6">
                  <div className="bg-white rounded-xl shadow-sm border border-gray-200 p-6 mb-8">
                    <div className="flex flex-col lg:flex-row justify-between items-start gap-6">
                      <div className="flex-1">
                        <h1 className="text-3xl font-bold text-gray-900 mb-3">{currentRoadmap.title}</h1>
                        {currentRoadmap.subtitle && (
                          <p className="text-lg text-gray-600 mb-4">{currentRoadmap.subtitle}</p>
                        )}
                        <div className="flex items-center gap-2 text-blue-600 font-medium">
                          <span className="text-xl">📚</span>
                          <span>学習ロードマップ</span>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div className="bg-white rounded-xl shadow-sm border border-gray-200 p-6 mb-8">
                    <h2 className="text-xl font-semibold text-gray-900 mb-6 flex items-center gap-2">
                      <span className="text-blue-600">🎯</span>
                      学習概要
                    </h2>
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                      <div className="text-center p-4 bg-blue-50 rounded-lg">
                        <div className="text-2xl font-bold text-blue-600 mb-2">レベル</div>
                        <div className="text-gray-700 font-medium">{currentRoadmap.level}</div>
                      </div>
                      <div className="text-center p-4 bg-green-50 rounded-lg">
                        <div className="text-2xl font-bold text-green-600 mb-2">合格率</div>
                        <div className="text-gray-700 font-medium">{currentRoadmap.passRate}</div>
                      </div>
                      <div className="text-center p-4 bg-purple-50 rounded-lg">
                        <div className="text-2xl font-bold text-purple-600 mb-2">対策期間</div>
                        <div className="text-gray-700 font-medium">{currentRoadmap.preparationPeriod}</div>
                      </div>
                    </div>
                  </div>

                  <div className="bg-white rounded-xl shadow-sm border border-gray-200 p-6 mb-8">
                    <h2 className="text-xl font-semibold text-gray-900 mb-6 flex items-center gap-2">
                      <span className="text-green-600">📈</span>
                      学習セクション
                    </h2>
                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                      {currentRoadmap.sections.map((section, index) => (
                        <div key={section.id} className="border border-gray-200 rounded-lg p-6 hover:shadow-md transition-shadow duration-200">
                          <div className="flex items-center gap-3 mb-4">
                            <div className="w-10 h-10 bg-gradient-to-r from-blue-500 to-blue-600 text-white rounded-full flex items-center justify-center font-bold text-sm shadow-sm">
                              {index + 1}
                            </div>
                            <h3 className="text-lg font-semibold text-gray-900">{section.title}</h3>
                          </div>
                          
                          {section.description && (
                            <p className="text-gray-600 mb-4 leading-relaxed">{section.description}</p>
                          )}
                          
                          {(section.studyMethod || section.duration) && (
                            <div className="bg-gradient-to-r from-blue-50 to-indigo-50 border border-blue-200 rounded-lg p-4 mb-4">
                              {section.studyMethod && (
                                <div className="mb-3">
                                  <div className="text-sm font-semibold text-blue-800 mb-1 flex items-center gap-2">
                                    <span>📚</span>
                                    学習方法
                                  </div>
                                  <p className="text-sm text-blue-700 leading-relaxed">{section.studyMethod}</p>
                                </div>
                              )}
                              {section.duration && (
                                <div>
                                  <div className="text-sm font-semibold text-blue-800 mb-1 flex items-center gap-2">
                                    <span>⏰</span>
                                    所要期間
                                  </div>
                                  <p className="text-sm text-blue-700">{section.duration}</p>
                                </div>
                              )}
                            </div>
                          )}
                        </div>
                      ))}
                    </div>
                  </div>

                  <div className="bg-gradient-to-r from-green-50 to-emerald-50 rounded-xl shadow-sm border border-green-200 p-6">
                    <div className="text-center">
                      <h3 className="text-xl font-semibold text-gray-900 mb-4 flex items-center justify-center gap-2">
                        <span className="text-green-600">✅</span>
                        学習目標
                      </h3>
                      <p className="text-lg text-gray-700 leading-relaxed max-w-2xl mx-auto">{currentRoadmap.goal}</p>
                    </div>
                  </div>
                </div>
              ) : null;
            default:
              return null;
          }
        };

        return (
          <div className="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100">
            <main className="py-8">
              {renderContent()}
            </main>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(React.createElement(React.StrictMode, null, React.createElement(App)));
    </script>
  </body>
</html>
